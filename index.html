<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="icon/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Pokedex</title>
</head>
<body>
  <header class="container-fluid">
    <h1>Pokédex</h1>
  </header>
  <section id="root" class="container"></section>
  <div class="modal fade" id="pokemon-information" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row">
          <div class="col-5" id="poke-item"></div>
          <div class="col-7" id="modal-card">
            <p id="description"></p>
            <div class="bg-light-blue m-auto row">
              <div class="col-sm-6 py-2">
                <p class="c-white m-0">Altura</p>
                <p id="poke-height" class="c-white m-0"></p>
              </div>
              <div class="col-sm-6 py-2">
                <p class="c-white m-0">Categoría</p>
                <p id="poke-category" class="c-white m-0"></p>
              </div>
              <div class="col-sm-6 py-2">
                <p class="c-white m-0">Peso</p>
                <p id="poke-weight" class="c-white m-0"></p>
              </div>
              <div class="col-sm-6 py-2">
                <p class="c-white m-0">Habilidad</p>
                <p id="poke-ability" class="c-white m-0"></p>
              </div>
              <div class="col-sm-6 py-2">
                <p class="c-white m-0">Sexo</p>
                <p id="poke-sex" class="c-white m-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils/getJson.js"></script>
    <script src="js/utils/filter.js"></script>
    <script src="js/components/pokemonGrid.js"></script>
    <script src="js/components/modalDetails.js"></script>
    <script src="js/index.js"></script>
  </body>
  </html>
